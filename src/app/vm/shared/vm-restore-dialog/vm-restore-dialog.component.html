<ng-container *loading="!ready">
  <ng-container *ngIf="canReinstall; else snapshotsNotice">
    <div class="mat-dialog-content">
      {{ 'DIALOG_MESSAGES.VM.CONFIRM_RESTORE' | translate }}
    </div>
    <div class="mat-dialog-actions">
      <button mat-button color="primary" matDialogClose>{{ 'COMMON.NO' | translate }}</button>
      <button mat-button color="primary" [matDialogClose]="true">
        {{ 'COMMON.YES' | translate }}
      </button>
    </div>
  </ng-container>

  <ng-template #snapshotsNotice>
    <div class="mat-dialog-content">
      {{ 'DIALOG_MESSAGES.VM.REMOVE_SNAPSHOTS' | translate }}
    </div>
    <div class="mat-dialog-actions">
      <button mat-button color="primary" matDialogClose>{{ 'COMMON.OK' | translate }}</button>
    </div>
  </ng-template>
</ng-container>
