<ng-container *ngIf="password != null; else notSet">
  <input
    [type]="visible ? 'text' : 'password'"
    [value]="password"
    [size]="password.length"
    readonly
  />

  <button mat-icon-button (click)="toggleVisibility()">
    <mat-icon
      [ngClass]="{
        'mdi-eye': !visible,
        'mdi-eye-off': visible
      }"
    ></mat-icon>
  </button>
</ng-container>

<ng-template #notSet>{{ 'VM_POST_ACTION.NOT_SET' | translate }}</ng-template>
