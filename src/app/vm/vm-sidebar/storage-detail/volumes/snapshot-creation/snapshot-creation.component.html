<ng-container *loading="loading">
  <ng-container *ngIf="secondaryStorageQuotaFilled || snapshotsQuotaFilled; else form">
    <div class="mat-dialog-content">
      <div *ngIf="secondaryStorageQuotaFilled">{{ 'Secondary storage filled' | translate }}</div>
      <div *ngIf="!secondaryStorageQuotaFilled && snapshotsQuotaFilled">
        {{ 'ERRORS.SNAPSHOT.LIMIT_EXCEEDED' | translate }}
      </div>
    </div>
    <div class="mat-dialog-actions">
      <button mat-button color="primary" matDialogClose type="button">
        {{ 'COMMON.CANCEL' | translate }}
      </button>
    </div>
  </ng-container>

  <ng-template #form>
    <h3 class="mat-dialog-title">
      {{ 'VM_PAGE.STORAGE_DETAILS.SNAPSHOT_CREATION.TAKE_SNAPSHOT' | translate }}
    </h3>

    <form (ngSubmit)="onSubmit()" novalidate>
      <div class="mat-dialog-content">
        <mat-form-field class="full-width-input">
          <input
            matInput
            name="name"
            [(ngModel)]="name"
            [placeholder]="'VM_PAGE.STORAGE_DETAILS.SNAPSHOT_CREATION.NAME' | translate"
            autofocus
            required
          />
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            name="description"
            [(ngModel)]="description"
            [placeholder]="'VM_PAGE.STORAGE_DETAILS.SNAPSHOT_CREATION.DESCRIPTION' | translate"
          />
        </mat-form-field>
      </div>
      <div class="mat-dialog-actions">
        <button mat-button color="primary" matDialogClose type="button">
          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-button color="primary" type="submit" [disabled]="!name">
          {{ 'COMMON.CREATE' | translate }}
        </button>
      </div>
    </form>
  </ng-template>
</ng-container>
